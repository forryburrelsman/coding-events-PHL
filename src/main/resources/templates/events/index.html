<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">


<p th:unless="${events} and ${events.size()}">No events!</p>

<table class="table">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event.name}"></td>
    </tr>
</table>

</body>
</html>
